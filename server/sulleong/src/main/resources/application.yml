server:
  port: 8080
  servlet:
    session:
      timeout: 6h

spring:
  # Database
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/sulleong
    username: sulleong
    password: 1234
  # jpa properties
  jpa:
    hibernate:
      ddl-auto: update # When you launch the application for the first time - switch "none" at "create"
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: true
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

image-base-url: http://localhost:8080/image/beer
